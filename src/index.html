<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chemistry simulation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        html, body{
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas#space{
            width: 100%;
            height: 100%;
        }

        #panel{
            width: 100%;
            overflow-x: scroll;
            /*height: 450px;*/
            background: rgba(0, 0, 0, 0.30);
            position: absolute;
            color: #fbf9ff;
            font-family: Arial;
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
        }

        .chem_elem{
            position: relative;
            width: 70px;
            height: 100px;
            border: 2px solid #11385b;
            margin: 3px;
            background: rgba(81, 97, 171, 0.87);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.55);
            align-items: center;
        }

        .chem_elem * {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .chem_elem__bg{
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .chem_elem.checked{
            background: #12276c !important;
        }

        input[type="radio"]{
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="panel">

    </div>

    <canvas id="space">Your browser doesn't support canvas, you are very old;)</canvas>

</body>
</html>
